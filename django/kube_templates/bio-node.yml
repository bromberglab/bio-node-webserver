apiVersion: batch/v1
kind: Job
metadata:
  name: copy-bio-node
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
        - args: ["-c", "cp -r /bio-node/* /mounted/"]
          command: ["sh"]
          image: bromberglab/bio-node
          name: job
          volumeMounts:
            - mountPath: /mounted
              name: vol
              subPath: bio-node
      restartPolicy: Never
      volumes:
        - name: vol
          persistentVolumeClaim:
            claimName: cephfs-pvc
            readOnly: false
